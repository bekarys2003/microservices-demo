name: build-and-push
on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - ".github/workflows/build-and-push.yaml"
  workflow_dispatch: {}

env:
  AWS_REGION: ca-central-1

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # OIDC
      contents: read
    strategy:
      fail-fast: false
      matrix:
        service: [
          "adservice","cartservice","checkoutservice","currencyservice","emailservice",
          "frontend","paymentservice","productcatalogservice","recommendationservice",
          "shippingservice"
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GHA_BUILD_PUSH_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I? (debug)
        run: |
          set -euxo pipefail
          aws sts get-caller-identity

      - name: Export AWS_ACCOUNT_ID
        run: |
          echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: Ensure ECR repositories exist
        run: |
          set -euo pipefail
          for SVC in adservice cartservice checkoutservice currencyservice emailservice \
                     frontend paymentservice productcatalogservice recommendationservice shippingservice
          do
            aws ecr describe-repositories --repository-names "online-boutique/$SVC" >/dev/null 2>&1 \
            || aws ecr create-repository --repository-name "online-boutique/$SVC" >/dev/null
          done

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute TAG
        id: vars
        run: echo "TAG=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Build & Push ${{ matrix.service }}
        run: |
          set -euo pipefail

          DOCKERFILE="src/${{ matrix.service }}/Dockerfile"
          CONTEXT="src/${{ matrix.service }}"
          IMAGE="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/online-boutique/${{ matrix.service }}"
          TAG='${{ steps.vars.outputs.TAG }}'

          [ -f "$DOCKERFILE" ] || { echo "Dockerfile not found at $DOCKERFILE"; exit 1; }

          docker build -f "$DOCKERFILE" -t "$IMAGE:$TAG" "$CONTEXT"
          docker tag "$IMAGE:$TAG" "$IMAGE:latest"
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

      - name: Show pushed tags (debug)
        run: |
          aws ecr list-images --repository-name online-boutique/${{ matrix.service }} \
            --query 'imageIds[*].imageTag' --output text || true
