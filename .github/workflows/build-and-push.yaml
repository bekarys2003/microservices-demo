name: build-and-push

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Immutable tag to use for all images (e.g., short SHA)"
        required: true
        type: string
      push_latest:
        description: "Also push :latest? (true/false)"
        required: false
        default: "false"
        type: choice
        options: ["false","true"]
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - ".github/workflows/build-and-push.yaml"

env:
  AWS_REGION: ca-central-1

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        service: [
          "adservice","cartservice","checkoutservice","currencyservice","emailservice",
          "frontend","paymentservice","productcatalogservice","recommendationservice",
          "shippingservice"
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GHA_BUILD_PUSH_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Export AWS_ACCOUNT_ID
        run: echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> "$GITHUB_ENV"

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # short SHA for push events only (workflow_dispatch uses input)
      - name: Compute fallback TAG (short SHA)
        id: vars
        run: echo "TAG=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"

      - name: Resolve TAG
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "TAG=${{ github.event.inputs.image_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=${{ steps.vars.outputs.TAG }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure ECR repository exists
        env:
          REPO_NAME: online-boutique/${{ matrix.service }}
        run: |
          set -euo pipefail
          if ! aws ecr describe-repositories --repository-names "$REPO_NAME" >/dev/null 2>&1; then
            echo "Creating ECR repo: $REPO_NAME"
            aws ecr create-repository --repository-name "$REPO_NAME" >/dev/null
            # (Optional) make tags immutable:
            # aws ecr put-image-tag-mutability --repository-name "$REPO_NAME" --image-tag-mutability IMMUTABLE
            # (Optional) add lifecycle policy to expire untagged images:
            # aws ecr put-lifecycle-policy --repository-name "$REPO_NAME" --lifecycle-policy-text '{"rules":[{"rulePriority":1,"description":"Expire untagged images after 7 days","selection":{"tagStatus":"untagged","countType":"sinceImagePushed","countUnit":"days","countNumber":7},"action":{"type":"expire"}}]}'
          else
            echo "Repo exists: $REPO_NAME"
          fi

      - name: Build & Push ${{ matrix.service }}
        env:
          IMAGE: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/online-boutique/${{ matrix.service }}
          TAG: ${{ steps.tag.outputs.TAG }}
          PUSH_LATEST: ${{ github.event.inputs.push_latest }}
          SVC: ${{ matrix.service }}
        run: |
          set -euo pipefail

          # Detect Dockerfile + context (cartservice sometimes nests Dockerfile)
          if [ -f "src/${SVC}/Dockerfile" ]; then
            DOCKERFILE="src/${SVC}/Dockerfile"
            CONTEXT="src/${SVC}"
          elif [ -f "src/${SVC}/src/Dockerfile" ]; then
            DOCKERFILE="src/${SVC}/src/Dockerfile"
            CONTEXT="src/${SVC}"
          else
            echo "Dockerfile not found for ${SVC}"; exit 1
          fi

          echo "Building ${SVC} with ${DOCKERFILE} (context=${CONTEXT}) -> ${IMAGE}:${TAG}"
          docker build -f "$DOCKERFILE" -t "${IMAGE}:${TAG}" "$CONTEXT"

          if [ "${PUSH_LATEST:-false}" = "true" ]; then
            docker tag "${IMAGE}:${TAG}" "${IMAGE}:latest"
          fi

          docker push "${IMAGE}:${TAG}"
          if [ "${PUSH_LATEST:-false}" = "true" ]; then
            docker push "${IMAGE}:latest"
          fi
